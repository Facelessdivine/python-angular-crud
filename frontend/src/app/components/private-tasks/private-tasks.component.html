<div class="bg-light">
    <h1 class="mx-auto" style="width: 200px;">USUARIOS</h1>
    <div *ngIf="show2" class="alert alert-dismissible alert-success">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>{{response}}</strong>
    </div>
    <div *ngIf="show" class="alert alert-dismissible alert-success">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Well done!</strong> <br><a>{{response}}</a>
    </div>

    <div *ngIf="show2" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-app-indicator" fill="red" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M5.5 2A3.5 3.5 0 0 0 2 5.5v5A3.5 3.5 0 0 0 5.5 14h5a3.5 3.5 0 0 0 3.5-3.5V8a.5.5 0 0 1 1 0v2.5a4.5 4.5 0 0 1-4.5 4.5h-5A4.5 4.5 0 0 1 1 10.5v-5A4.5 4.5 0 0 1 5.5 1H8a.5.5 0 0 1 0 1H5.5z"/>
          <path d="M16 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        </svg>
            <strong class="mr-auto ml-2">Error</strong>
            <small>Just now
    </small>
            <button (click)="show2 = false" type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
        </div>
        <div class="toast-body">
            {{response}}
        </div>
    </div>
    <form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let users of this.auth.DatosUser; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{ users.username}}</td>
                    <!-- <td>{{ users._id.$oid}}</td> -->
                    <td> <button (click)="update(users._id.$oid)" class="btn btn-primary" style="margin-left: 75% auto">Editar</button></td>
                    <td> <button (click)="deleteUsers(users.username)" class="btn btn-danger">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
